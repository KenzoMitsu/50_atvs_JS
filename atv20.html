<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numero = parseInt(prompt("Digite um número:"))

        if (numero >= 10 && numero <= 20) {
            alert("O número está dentro do intervalo entre 10 e 20.")
        } else {
            alert("O número está fora do intervalo entre 10 e 20.")
        }
    </script>

</body>
</html>
