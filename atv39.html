<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function Maiusculas(array) {
            var resultado = []
            for (var i = 0; i < array.length; i++) {
                resultado.push(array[i].toUpperCase())
            }
            return resultado
        }

        var strings = ["oi", "Ben10", "sistemas", "blz"]
        console.log(Maiusculas(strings))
    </script>

</body>
</html>
