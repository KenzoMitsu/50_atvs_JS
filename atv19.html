<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let senha = prompt("Digite sua senha: ")

        if (senha.length >= 8) {
            alert("A senha é válida.")
        } else {
            alert("A senha deve ter pelo menos 8 caracteres.")
        }
    </script>

</body>
</html>
