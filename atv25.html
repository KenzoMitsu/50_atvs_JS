<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let n = parseInt(prompt("Insira até qual posição você quer que a sequência vá: "))
        let num1 = 0, num2 = 1, proximo

        for (let posicao = 1; posicao <= n; posicao++) {
            console.log(num1)
            proximo = num1 + num2
            num1 = num2
            num2 = proximo
        }
    </script>

</body>
</html>
