<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let soma = 0

        for (let num = 1; num <= 100; num++) {
            soma += num
        }

        alert("A soma dos números de 1 a 100 é: " + soma)
    </script>

</body>
</html>
