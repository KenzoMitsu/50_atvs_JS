<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let ano = prompt("Digite um ano:")

        let bissexto

        if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
            bissexto = true
        }
        
        else {
            bissexto = false
        }

        if (bissexto) {
            alert(ano + " é um ano bissexto.")
        }
        
        else {
            alert(ano + " não é um ano bissexto.")
        }
    </script>

</body>
</html>
