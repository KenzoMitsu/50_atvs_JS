<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numero = prompt("Digite um número:")
        let valorAbsoluto

        if (numero < 0) {
            valorAbsoluto = -numero
        }
        
        else {
            valorAbsoluto = numero
        }
        
        alert("O valor absoluto é: " + valorAbsoluto)
    </script>

</body>
</html>
