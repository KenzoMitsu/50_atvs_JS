<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numero = 5

        for (let contador = 1; contador <= 10; contador++) {
            alert(numero + " x " + contador + " = " + (numero * contador))
        }
    </script>

</body>
</html>
