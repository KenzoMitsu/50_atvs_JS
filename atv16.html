<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let nota = parseFloat(prompt("Digite uma nota entre 0 e 10: "))

        if (nota >= 0 && nota <= 10) {
            let classificacao

            if (nota >= 9) {
                classificacao = "A";
            } else if (nota >= 7) {
                classificacao = "B";
            } else if (nota >= 5) {
                classificacao = "C";
            } else if (nota >= 3) {
                classificacao = "D";
            } else {
                classificacao = "E";
            }

            alert("A classificação é: " + classificacao);
        } else {
            alert("Nota inválida! Por favor, digite uma nota entre 0 e 10.");
        }
    </script>
    
</body>
</html>
