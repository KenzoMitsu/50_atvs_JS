<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let idade = parseInt(prompt("Digite sua idade:"))

        if (idade < 0) {
            alert("Idade inválida.")
        } else if (idade <= 12) {
            alert("Você é criança.")
        } else if (idade <= 17) {
            alert("Você é adolescente.")
        } else if (idade <= 59) {
            alert("Você é adulto.")
        } else {
            alert("Você é idoso.")
        }
    </script>

</body>
</html>
