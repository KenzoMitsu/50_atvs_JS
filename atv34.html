<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const arrayOriginal = [10, 20, 30, 40, 50, 60]
        const arraySemDuplicatas = []

        for (const valor of arrayOriginal) {
            if (!arraySemDuplicatas.includes(valor)) {
                arraySemDuplicatas.push(valor)
            }
        }

        alert("Array sem duplicatas: " + arraySemDuplicatas.join(", "))
    </script>

</body>
</html>
