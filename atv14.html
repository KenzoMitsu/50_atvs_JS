<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function maiorNumero(num1, num2) {

            let maior

            if (num1 > num2) {
                maior = num1
            } else {
                maior = num2
            }
            alert("O maior número é: " + maior)
        }

        maiorNumero(10, 5)
    </script>

</body>
