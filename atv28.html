<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numeros = [3, 7, 1, 9, 4, 12, 5, 6]
        let maior = numeros[0]

        for (let i = 1; i < numeros.length; i++) {
            if (numeros[i] > maior) {
                maior = numeros[i]
            }
        }

        alert(maior)
    </script>

</body>
